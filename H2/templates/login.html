{% endblock %} {% block content %}
<div class="container-fluid">
    <div class="row xui-login vertical-center">
        <div class="panel panel-default col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 ">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="in_email" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="in_email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="in_password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="in_password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">记住我
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <ul class="col-sm-offset-2 col-sm-10">
                            <li class="btn btn-default">注册</li>
                            <li class="btn btn-primary">登录</li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
