<!DOCTYPE html>
<html lang='zh-CN'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% block meta %}{% endblock %}
    <title>{% block title %}H2{% endblock %}</title>
    <!-- start css  -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/awesome-font/css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/css/base.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/css/content_base.css" rel="stylesheet"> {% block css %}{% endblock %}
    <!-- end   css  -->
</head>

<body>
    <div class="container-fluid">
        <div class="row col-md-12 col-sm-12 xui-nav-row">
            <nav class="navbar navbar-inverse">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#h2_navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">H2</a>
                </div>
                <div class="collapse navbar-collapse" id="h2_navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">博客</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">工具 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </nav>
        </div>
        <div class="row col-md-12 col-sm-12 xui-content-row">
            <div class="col-md-8 xui-leftbox">
                <div class="row">
                    <div class="panel panel-default col-md-12">
                        <div class="panel-body">
                            Blog List
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-md-offset-1 xui-rightbox">
                <div class="row xui-userinfo">
                    <div class="panel panel-default col-md-12">
                        <div class="panel-body">
                            Avatar
                        </div>
                    </div>
                </div>
                <div class="row xui-writeblog">
                    <div class="panel panel-default col-md-12">
                        <div class="panel-body">
                            Write Blog
                        </div>
                    </div>
                </div>
                <div class="row xui-infotips">
                    <div class="panel panel-default col-md-12">
                        <div class="panel-body">
                            Tips
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row col-md-12 col-sm-12 xui-footer-row">
            <hr>
            <footer class="col-md-2 col-sm-2">
                <p>&copy; Mark24 2016</p>
            </footer>
        </div>
    </div>
    <!-- start js  -->
    <script type="text/javascript" src="/static/jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/static/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="/static/plupload/js/plupload.full.min.js"></script>
    <script type="text/javascript" src="/static/ueditor/my-party/uploaderButton.js"></script>
    <!-- <script type="text/javascript" src="/static/js/upyunUploader.js"></script> -->
    <script type="text/javascript" src="/static/js/tools.js"></script>
    {% block js %}{% endblock %}
    <!-- end   js  -->
</body>

</html>
